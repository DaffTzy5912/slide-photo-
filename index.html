<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SILAHKAN GESER FOTO FOTONYA</h1>

    <div class="slider-container">
        <div class="slider">
            <div class="slide red">NAMA FOTO</div> <!-- Duplikat terakhir -->
            <div class="slide black">NAMA FOTO</div>
            <div class="slide green">NAMA FOTO</div>
            <div class="slide blue">NAMA FOTO</div>
            <div class="slide red">NAMA FOTO</div>
            <div class="slide black">NAMA FOTO</div> <!-- Duplikat pertama -->
        </div>
    </div>

    <div class="overlay" id="overlay">
    <img id="overlayImage" src="" alt="Preview">
</div>

    <script src="script.js"></script>

</body>
</html>
