<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Photo XdpzQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Slide Foto Modern</h1>

    <div class="slider-container">
        <button id="prevBtn" class="nav-btn">&#10094;</button>
        <div class="slider">
            <div class="slide"><img src="https://files.catbox.moe/vtmkm0.jpg" alt="Foto 1"></div>
            <div class="slide"><img src="https://files.catbox.moe/2dvgsb.jpg" alt="Foto 2"></div>
            <div class="slide"><img src="https://files.catbox.moe/d4isrk.jpg" alt="Foto 3"></div>
            <div class="slide"><img src="https://files.catbox.moe/u7wdfa.jpg" alt="Foto 4"></div>
        </div>
        <button id="nextBtn" class="nav-btn">&#10095;</button>
    </div>

    <div class="overlay" id="overlay">
        <img id="overlayImage" src="" alt="Foto Perbesar">
    </div>

    <script src="script.js"></script>
</body>
</html>
